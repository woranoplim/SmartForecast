name: Daily Forecast Update

on:
  schedule:
    - cron: '0 3 * * *'  # ‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ 09:00 UTC = 16:00 (‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢)
  workflow_dispatch:     # ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run generate_dataset.py
      run: python generate_dataset.py

    - name: Run update_forecast.py
      run: python update_forecast.py

    - name: Commit and push updated JSON
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add json/
        git commit -m "üîÑ Auto-update forecast JSON"
        git push
